<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title> </head>
        {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/main.css" %}">
</head>
  <body>

  <section id="clickable_list">
    {% block content %}{% endblock %}
  </section>

  <!-- Templates -->
  <script type="text/template" id="topic-template">
       <button id="<%- slug %>" class="defaultclick" type="button"><%- title %></button>
  </script>  
  <script type="text/template" id="topic-list-template">
       <ul id="<%- slug %>_list"></ul>
  </script> 

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>

  <script src="{% static "js/showtree.js" %}" type="text/javascript"></script>

</body>
</html>
